<!doctype html>
<html>
	<head>
		<title>Spie Chart</title>
		<script src="../Chart.js"></script>
	</head>
	<body>
		<div id="canvas-holder" style="width:30%">
			<canvas id="chart-area" width="300" height="300"/>
		</div>

		<div id="my-spie-legend">


	<script>

		var spieData = [
				{
					width: 35,
					label: "Red",
					slices :
						[
							{
								height: 100,
								color: "#F7464A",
								highlight: "#FF5A5E",
								label: "2"
							},
							{
								height: 100,
								color: "#CC1015",
								highlight: "#ED0C11",
								label: "1"
							}
						]
				},
				{
					width: 20,
					label: "Green",
					slices :
						[
							{
								height: 400,
								color: "#4AE85D",
								highlight: "#55FA68",
								label: "2"
							},
							{
								height: 50,
								color: "#20D635",
								highlight: "#23FA3C",
								label: "1"
							}
						]
				},
				{
					width: 10,
					label: "Blue",
					slices :
						[
							{
								height: 120,
								color: "#5775D9",
								highlight: "#6284F5",
								label: "3"
							},
							{
								height: 140,
								color: "#3A60DE",
								highlight: "#416CFA",
								label: "2"
							},
							{
								height: 160,
								color: "#113FD9",
								highlight: "#0C42F5",
								label: "1"
							}
						]
				},
				{
					width: 10,
					label: "Yellow",

							},
							{
								height: 70,
								color: "#E4E86B",
								highlight: "#FAFF78",
								label: "5"
							},
							{
								height: 30,
								color: "#E3E854",
								highlight: "#F2F759",

							{

							{
								height: 30,
								color: "#D7DE10",
								highlight: "#EFF70A",
								label: "1"
							}
						]
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.mySpie = new Chart(ctx).Spie(spieData, {
					responsive:true
				});

				var legendHolder = document.getElementById('my-spie-legend')
				legendHolder.innerHTML = mySpie.generateLegend();
			};



	</script>
	</body>
</html>
