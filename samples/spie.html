<!doctype html>
<html>
	<head>
		<title>Spie Chart</title>
		<script src="../Chart.js"></script>
	</head>
	<body>
		<div id="canvas-holder" style="width:30%">
			<canvas id="chart-area" width="300" height="300"/>
		</div>

		<div id="my-doughnut-legend">


	<script>

		var spieData = [
				{
					height: 300,
					innerHeight: 200,
					width: 30,
					color:"#F7464A",
					innerColor:"#F50208",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					height: 50,
					width: 30,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					height: 100,
					width: 30,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					height: 40,
					width: 60,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					height: 120,
					width: 100,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.mySpie = new Chart(ctx).Spie(spieData, {
					responsive:true
				});

				//var legendHolder = document.getElementById('my-doughnut-legend')
				//legendHolder.innerHTML = mySpie.generateLegend();
			};



	</script>
	</body>
</html>
