<!doctype html>
<html>
	<head>
		<title>Spie Chart</title>
		<script src="../Chart.js"></script>
	</head>
	<body>
		<div id="canvas-holder" style="width:30%">
			<canvas id="chart-area" width="300" height="300"/>
		</div>

		<div id="my-doughnut-legend">


	<script>

		var spieData = [
				{
					width: 35,
					label: "Red - ",
					slices :
						[
							{
								height: 100,
								color: "#F7464A",
								highlight: "#FF5A5E",
								label: "Outer"
							},
							{
								height: 100,
								color: "#F7464A",
								highlight: "#FF5A5E",
								label: "Inner"
							}
						]
				},
				{
					width: 20,
					label: "Green - ",
					slices :
						[
							{
								height: 400,
								color: "#46BFBD",
								highlight: "#5AD3D1",
								label: "Outer"
							},
							{
								height: 50,
								color: "#39B8B6",
								highlight: "#5AD3D1",
								label: "Inner"
							}
						]
				}
			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.mySpie = new Chart(ctx).Spie(spieData, {
					responsive:true
				});

				//var legendHolder = document.getElementById('my-doughnut-legend')
				//legendHolder.innerHTML = mySpie.generateLegend();
			};



	</script>
	</body>
</html>
